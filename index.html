<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-6 md:p-10 rounded-xl shadow-lg w-full">
        <div id="status-message" class="hidden text-center text-sm p-2 mb-4 rounded-md"></div>
        
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Google Sheet Search</h1>
        <p class="text-gray-500 text-center mb-6">Enter a term to search your data. Make sure your Google Sheet is published to the web.</p>
        
        <div class="mb-4">
            <label for="sheetUrl" class="block text-sm font-medium text-gray-700 mb-1">Google Sheet CSV URL</label>
            <input type="text" id="sheetUrl" placeholder="Paste your Google Sheet's public CSV URL here..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" id="searchInput" placeholder="Search..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button id="searchButton" class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                Search
            </button>
        </div>

        <div id="resultsContainer" class="mt-8">
            <div id="resultsContent" class="hidden">
                <p class="text-lg font-medium text-gray-800 mb-4">Results</p>
                <div id="resultsList" class="flex flex-col gap-4"></div>
            </div>
            <div id="noResults" class="hidden text-center text-gray-500 p-6 rounded-lg border border-dashed border-gray-300">
                No results found. Try a different search term.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sheetUrlInput = document.getElementById('sheetUrl');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const statusMessage = document.getElementById('status-message');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');
            const resultsList = document.getElementById('resultsList');
            let sheetData = [];
            let header = [];

            // Example public URL. To use your own, go to File > Share > Publish to web and select CSV.
            const placeholderUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT1d7tQW4pY9S8c7x_o1sM0s_m1l7T_t3Y3q5r3D8QfN7fVlXhF4L2aJ2D7L8eY/pub?output=csv';
            sheetUrlInput.value = placeholderUrl;

            // Simple CSV parsing function
            const parseCSV = (csvText) => {
                const lines = csvText.trim().split('\n');
                if (lines.length === 0) return { header: [], data: [] };
                
                header = lines[0].split(',').map(h => h.trim());
                const data = lines.slice(1).map(line => {
                    const values = line.split(',').map(v => v.trim());
                    const row = {};
                    header.forEach((h, i) => {
                        row[h] = values[i] || '';
                    });
                    return row;
                });
                return { header, data };
            };

            const displayMessage = (message, type = 'info') => {
                statusMessage.textContent = message;
                statusMessage.className = `block text-center text-sm p-2 mb-4 rounded-md`;
                if (type === 'error') {
                    statusMessage.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    statusMessage.classList.add('bg-green-100', 'text-green-700');
                } else {
                    statusMessage.classList.add('bg-blue-100', 'text-blue-700');
                }
            };
            
            const fetchData = async () => {
                const url = sheetUrlInput.value;
                if (!url) {
                    displayMessage('Please enter a Google Sheet URL.', 'error');
                    return;
                }

                displayMessage('Fetching data...', 'info');
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    const parsed = parseCSV(csvText);
                    sheetData = parsed.data;
                    header = parsed.header;
                    displayMessage('Data fetched successfully!', 'success');
                    return true;
                } catch (error) {
                    displayMessage(`Failed to fetch data: ${error.message}. Make sure the sheet is published to the web.`, 'error');
                    return false;
                }
            };

            const renderResults = (results) => {
                resultsList.innerHTML = '';
                if (results.length === 0) {
                    resultsContent.classList.add('hidden');
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    resultsContent.classList.remove('hidden');
                    results.forEach(row => {
                        const resultCard = document.createElement('div');
                        resultCard.className = 'bg-gray-50 p-4 rounded-lg shadow-sm';
                        let htmlContent = '';
                        header.forEach(h => {
                            if (row[h]) {
                                htmlContent += `<p><span class="font-semibold text-gray-700">${h}:</span> <span class="text-gray-600">${row[h]}</span></p>`;
                            }
                        });
                        resultCard.innerHTML = htmlContent;
                        resultsList.appendChild(resultCard);
                    });
                }
            };

            const performSearch = () => {
                const query = searchInput.value.toLowerCase();
                if (query === '') {
                    renderResults([]);
                    return;
                }

                const filteredData = sheetData.filter(row => {
                    return Object.values(row).some(cellValue => 
                        cellValue.toLowerCase().includes(query)
                    );
                });
                renderResults(filteredData);
            };

            searchButton.addEventListener('click', async () => {
                const isDataFetched = await fetchData();
                if (isDataFetched) {
                    performSearch();
                }
            });

            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Initial fetch on page load
            fetchData().then(() => {
                // If data is fetched, do an initial search with the current input value
                performSearch();
            });
        });
    </script>
</body>
</html>
